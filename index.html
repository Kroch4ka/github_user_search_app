<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <main>
    <div class="app">
      <header>
        <h1 class="title">
          devfinder
        </h1>
        <div class="theme_toggler">
          <div class="title">DARK</div>
          <span class="icon"></span>
        </div>
      </header>
      <section>
        <div class="search">
          <div class="search_group">
            <span class="icon"><img src="./assets/icon-search.svg" alt="search icon"></span>
            <input type="text" class="search_input" placeholder="Search GitHub usernameâ€¦">
          </div>
          <button class="search_btn">Search</button>
        </div>
        <div class="user">
          <div class="icon">
            <img src="assets/user_example.jpg">
          </div>
          <div class="content">
            <div class="info">
              <div class="short_info">
                <div class="about">
                  <h2 class="name">The Octocat</h2>
                  <span class="nickname">octocat</span>
                </div>
                <div class="joined_date">Joined 25 Jan 2011</div>
              </div>
              <div class="bio">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
              </div>
            </div>
            <div class="statistics">
              <div class="inner">
                <div class="repositories">
                  <div class="title">Repos</div>
                  <span class="count">8</span>
                </div>
                <div class="followers">
                  <div class="title">Followers</div>
                  <span class="count">3938</span>
                </div>
                <div class="following">
                  <div class="title">Following</div>
                  <span class="count">9</span>
                </div>
              </div>
            </div>
            <div class="links">
              <div class="link">
                <span class="icon"><img src="assets/icon-location.svg"></span>
                <span class="title">San Francisco</span>
              </div>
              <div class="link">
                <span class="icon"><img src="assets/icon-location.svg"></span>
                <span class="title">San Francisco</span>
              </div>
              <div class="link">
                <span class="icon"><img src="assets/icon-location.svg"></span>
                <span class="title">San Francisco</span>
              </div>
              <div class="link">
                <span class="icon"><img src="assets/icon-location.svg"></span>
                <span class="title">San Francisco</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
